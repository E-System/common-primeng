<esp-base-element [id]="id" [label]="label" [required]="required" [info]="info" [errorText]="errorText" [(ngModel)]="value">
  <p-chips *ngIf="!viewMode"
           [id]="id"
           [placeholder]="placeholder"
           (blur)="innerOnTouched($event)"
           [(ngModel)]="value"
           [required]="required"
           [disabled]="disabled"
           [ngModelOptions]="{standalone: true}"
           [ngClass]="{'ng-dirty ng-invalid': isNotValid}"
           [style]="{'width': fullWidth ? '100%': 'auto'}">
  </p-chips>

  <div *ngIf="viewMode" class="es-input__value-only">
      <span style="margin-right: 10px" *ngFor="let item of value; let i = index">
        <span>{{item}}</span>
        <span *ngIf="i < value.length - 1">,</span>
      </span>
  </div>
</esp-base-element>
