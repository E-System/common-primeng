<esp-base-element [id]="id" [label]="label" [required]="required" [info]="info" [errorText]="errorText"
                  [(ngModel)]="value">

  <textarea *ngIf="!viewMode" pInputTextarea
            [id]="id"
            [placeholder]="placeholder"
            (blur)="innerOnTouched($event)"
            [(ngModel)]="value"
            [required]="required"
            [autoResize]="autoResize"
            [rows]="rows"
            [ngModelOptions]="{standalone: true}"
            [ngClass]="{'ng-dirty ng-invalid': isNotValid}"
            [ngStyle]="{'width': fullWidth ? '100%': 'auto'}"></textarea>
  <div *ngIf="viewMode" class="es-input__value-only"
       [ngStyle]="{'height': rows ? rows * 20 + 'px' : ''}">{{value}}</div>
</esp-base-element>
