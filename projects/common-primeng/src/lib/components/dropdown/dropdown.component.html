<esp-base-element [id]="id" [label]="label" [required]="required" [info]="info" [errorText]="errorText" [value]="value">
  <p-dropdown *ngIf="!viewMode"
              [id]="id"
              [placeholder]="placeholder"
              (blur)="innerOnTouched($event)"
              [ngModel]="value"
              (ngModelChange)="onModelChangeValue($event)"
              [appendTo]="appendTo"
              [options]="options"
              [optionLabel]="optionLabel"
              [filter]="filter"
              [filterBy]="filterBy"
              [disabled]="disabled"
              [required]="required"
              [optionValue]="optionValue"
              (onChange)="onChangeValue($event)"
              [ngClass]="{'ng-dirty ng-invalid': isNotValid}"
              [style]="style">
    <ng-template *ngIf="selectedItemTemplate" pTemplate="selectedItem">
      <ng-template [ngTemplateOutlet]="selectedItemTemplate" [ngTemplateOutletContext]="{item: value}"></ng-template>
    </ng-template>
    <ng-template *ngIf="itemTemplate" let-item pTemplate="item">
      <ng-template [ngTemplateOutlet]="itemTemplate" [ngTemplateOutletContext]="{item}"></ng-template>
    </ng-template>
  </p-dropdown>
  <div *ngIf="viewMode && !linkViewMode" class="es-input__value-only">{{textValue}}</div>
  <div *ngIf="viewMode && linkViewMode" class="es-input__value-only"><a [routerLink]="linkViewMode">{{textValue}}</a>
  </div>
</esp-base-element>
